<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
</head>

<body>
    <div class="container p-0 m-auto">
        <div class="row">
            <div class="col text-center">
                <h1 class="p-3">Train Schedule</h1>
            </div>
        </div>
        <div class="row border rounded">
            <div class="col-12 bg-dark rounded-top">
                <h5 class="py-2 my-0 mx-1 text-light">Schedule</h5>
            </div>
            <div class="col-12">
                <table class="table mb-1">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Time Until Arrival</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row border rounded mt-4 mb-4">
            <div class="col-12 bg-dark rounded-top">
                <h5 class="py-2 my-0 mx-1 text-light">Add Train</h5>
            </div>
            <div class="col-12 p-4">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="input" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="input" class="form-control" id="trainDestination">
                    </div>
                    <div class="form-group">
                        <label>First Train Time</label>
                        <div class="row">
                            <div class="col-6">
                                <h6>Hour</h6>
                                <select multiple class="form-control" id="hourChoice">
                                </select>
                            </div>
                            <div class="col-6">
                                <h6>Minute</h6>
                                <select multiple class="form-control" id="minuteChoice">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="input" class="form-control" id="trainFrequency">
                    </div>
                    <button type="button" class="btn btn-dark">
                        Add Train
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
